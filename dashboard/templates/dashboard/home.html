{% extends 'dashboard/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex d-row gap-3">
                                <h5 class="card-title">{{ post.title }}</h5>
                                <small>{{ post.user }}</small>
                                <a href="{% url 'hood-detail' post.hood.id %}">
                                    <small> for {{ post.hood }}</small>
                                </a>
                            </div>
                            <p class="card-text">
                                {{ post.post }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
